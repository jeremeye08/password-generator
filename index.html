<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- meta syntax -->
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
        <title>Password Generator</title>

        <!-- Link to CSS -->
         <link rel="stylesheet" href="index.css">

    </head>
    <body>

        <!-- Container -->
        <div id="container">
            <!-- Wrapper -->
            <div id="wrapper">
                
                <!-- Main headers -->
                <h1 class="white">Generate a</h1>
                <h1 class="green-light">random password</h1>
                <h6 class="grey">Never use an insecure password again.</h6>
                
                <!-- Generate button + Input password length -->
                <div class="button-input">

                    <!-- Generate button -->
                    <button onclick="generate(chosenValue)" class="white" id="generate-password">Generate passwords</button>
                    
                    <!-- Input password length -->
                    <div id="set-password-length">
                        <label for="user-number" id="label-password-length">Set password length (8-72): </label>
                        <input type="number" id="user-number" min="8" max="72" value="8">
                    </div>
                    
                    <!-- Container for Num+Sym -->
                    <div id="num-sym">
                        
                        <!-- Numbers button -->
                        <button onclick="numToggle()" id="num-button" class="num-sym-buttons">123</button>

                        <!-- Symbol button -->
                        <button onclick="symToggle()" id="sym-button" class="num-sym-buttons">@#$</button>
                        
                    </div>
                
                </div>

                <!-- Divider -->
                <hr id="divider">

                <!-- Passwords -->
                <div id="passwords">
                    <div class="green" id="password"></div>
                </div>
                <!-- Copied Toast -->
                <div id="copiedToast">Copied!</div>

            </div>
        </div>
        <script src="index.js"></script>
    </body>    
</html>
